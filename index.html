<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCIBERWEAR Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @font-face {
      font-family: 'SFMonoMedium';
      src: url('https://cdn.jsdelivr.net/gh/sciberwear/assets@main/SFMonoMedium.otf');
    }

    * {
      box-sizing: border-box;
      font-family: 'SFMonoMedium', monospace;
      font-size: 12px;
    }

    body {
      margin: 0;
      padding: 0;
      background: none;
      display: flex;
      justify-content: center;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 640px;
      height: auto;
      background: none;
      border: 1.8px solid black;
    }

    video {
      width: 100%;
      aspect-ratio: 16 / 9;
      display: block;
      object-fit: contain;
    }

    .center-play {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 180px;
      transform: translate(-50%, -50%);
      z-index: 10;
      cursor: pointer;
      display: none;
    }

    .controls {
      background: #dedede;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .control-btn {
      background: #b7b7b7;
      border: none;
      padding: 6px 10px;
      color: #000;
      cursor: pointer;
      border-radius: 0;
      transition: all 0.2s ease;
    }

    .control-btn:hover {
      background: #000;
      color: #fff;
    }

    .progress,
    .sciberwear-progress {
      flex: 1;
      appearance: none;
      height: 6px;
      background: #b1b4b5;
      border-radius: 0;
      cursor: pointer;
    }

    .sciberwear-progress {
      background: linear-gradient(to right, #000 0%, #000 var(--progress, 0%), #b1b4b5 var(--progress, 0%), #b1b4b5 100%);
    }

    .progress::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: #e8e8e8;
      border: 1.7px solid black;
      cursor: pointer;
      border-radius: 0;
    }

    .progress::-webkit-slider-thumb:hover {
      background: #000;
    }

    .progress::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: #e8e8e8;
      border: 1.7px solid black;
      cursor: pointer;
      border-radius: 0;
    }

    .progress::-moz-range-thumb:hover {
      background: #000;
    }

    .autoplay-toggle {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
    }

    .toggle-track {
      width: 41px;
      height: 13px;
      background: #dedede;
      border: 1px solid #a5a5a5;
      position: relative;
      cursor: pointer;
    }

    .toggle-thumb {
      width: 16px;
      height: 16px;
      background: #b1b1b1;
      position: absolute;
      left: 2px;
      top: -2.5px;
      transition: left 0.2s ease-in-out;
    }

    .toggle-track.active {
      background: #4CAF50;
    }

    .toggle-track.active .toggle-thumb {
      left: 22px;
    }

    .playlist,
    .time-box,
    .mute-btn {
      display: none;
    }

    .playlist.active,
    .time-box.active,
    .mute-btn.active {
      display: block;
    }

    .playlist {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 257px;
      background: #e8e8e8;
      padding: 5px;
      border: 1.8px solid #000;
      z-index: 20;
    }

    .playlist-item {
      padding: 5px;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
    }

    .playlist-item:hover,
    .playlist-item.active {
      background: #b1b4b5;
    }

    .time-box {
      position: absolute;
      right: 10px;
      bottom: 57px;
      background: #e8e8e8;
      border: 1.8px solid #000;
      padding: 5px 8px;
      font-size: 12px;
      z-index: 10;
    }

    .mute-btn {
      position: absolute;
      right: 10px;
      bottom: 90px;
      background: #e8e8e8;
      border: 1.8px solid #000;
      padding: 5px 8px;
      font-size: 12px;
      z-index: 10;
      color: #000;
      cursor: pointer;
    }

    .mute-btn:hover,
    .mute-btn.muted {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="video-wrapper" id="videoWrapper">
    <video id="video" poster="https://cdn.jsdelivr.net/gh/sciberwear/assets@main/thumbnail.jpg">
      <source src="https://bigcartelsite.netlify.app/assets/video/Placeholder/clo3d-fashion-show-1080.mp4" type="video/mp4">
    </video>

    <img id="centerPlay" class="center-play" src="https://bigcartelsite.netlify.app/assets/image/video-player/play-button.svg" alt="Play Button" />

    <div class="playlist">
      <div class="playlist-item" onclick="seekTo(0)">Intro – 0:00</div>
      <div class="playlist-item" onclick="seekTo(30)">Scene 1 – 0:30</div>
      <div class="playlist-item" onclick="seekTo(60)">Scene 2 – 1:00</div>
    </div>
    <div class="time-box" id="timeBox">0:00 - 2:00</div>
    <div class="mute-btn" id="muteBtn">Mute</div>

    <div class="controls">
      <button id="playPause" class="control-btn">Play</button>
      <button id="next" class="control-btn">Next</button>
      <input type="range" id="progress" class="progress sciberwear-progress" value="0" min="0" max="100" step="0.1" />
      <div class="autoplay-toggle">
        <span>Off</span>
        <div id="autoplayTrack" class="toggle-track">
          <div class="toggle-thumb"></div>
        </div>
        <span>On</span>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const wrapper = document.getElementById('videoWrapper');
    const playlist = document.querySelector('.playlist');
    const timeBox = document.getElementById('timeBox');
    const muteBtn = document.getElementById('muteBtn');
    const playPause = document.getElementById('playPause');
    const centerPlay = document.getElementById('centerPlay');
    const progress = document.getElementById('progress');
    const autoplayTrack = document.getElementById('autoplayTrack');
    const playlistItems = document.querySelectorAll('.playlist-item');

    let autoplay = false;
    let uiEnabled = false;
    let uiTimer = null;
    let videoEnded = false;

    autoplayTrack.addEventListener('click', () => {
      autoplay = !autoplay;
      autoplayTrack.classList.toggle('active', autoplay);
    });

    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? 'Unmute' : 'Mute';
      muteBtn.classList.toggle('muted', video.muted);
    });

    function showUIElements() {
      if (!uiEnabled && !videoEnded) return;
      playlist.classList.add('active');
      timeBox.classList.add('active');
      if (!videoEnded) muteBtn.classList.add('active');

      if (!videoEnded) {
        clearTimeout(uiTimer);
        uiTimer = setTimeout(hideUIElements, 3500);
      }
    }

    function hideUIElements() {
      if (!videoEnded) {
        playlist.classList.remove('active');
        timeBox.classList.remove('active');
        muteBtn.classList.remove('active');
      }
    }

    wrapper.addEventListener('mousemove', showUIElements);
    wrapper.addEventListener('touchstart', showUIElements);

    video.addEventListener('play', () => {
      uiEnabled = true;
      videoEnded = false;
      showUIElements();
    });

    video.addEventListener('ended', () => {
      videoEnded = true;
      playlist.classList.add('active');
      timeBox.classList.add('active');
      centerPlay.style.display = 'none'; // ✅ Hide center play logo
      playPause.textContent = 'Play';    // ✅ Switch to Play button
    });

    playPause.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPause.textContent = 'Pause';
        centerPlay.style.display = 'none';
      } else {
        video.pause();
        playPause.textContent = 'Play';
        centerPlay.style.display = 'block';
      }
    });

    centerPlay.addEventListener('click', () => {
      video.play();
      playPause.textContent = 'Pause';
      centerPlay.style.display = 'none';
    });

    video.addEventListener('timeupdate', () => {
      const current = Math.floor(video.currentTime);
      const total = Math.floor(video.duration);
      timeBox.textContent = `${formatTime(current)} - ${formatTime(total)}`;
      const percent = (current / total) * 100;
      progress.value = percent;
      progress.style.setProperty('--progress', `${percent}%`);

      playlistItems.forEach((item, index) => {
        const startTime = [0, 30, 60][index];
        const nextTime = [30, 60, Infinity][index];
        item.classList.toggle('active', current >= startTime && current < nextTime);
      });
    });

    progress.addEventListener('input', () => {
      const percent = progress.value;
      video.currentTime = (percent / 100) * video.duration;
    });

    function seekTo(sec) {
      video.currentTime = sec;
      video.play();
      playPause.textContent = 'Pause';
      centerPlay.style.display = 'none';
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      return `${min}:${sec.toString().padStart(2, '0')}`;
    }

    centerPlay.style.display = 'block';
  </script>
</body>
</html>
